<div class="login-page animate">
    <div class="row justify-content-md-center">
      <div class="col-lg-4 col-lg-offset-4">
            <img src="assets/img/miracle-logo-dark.png" class="user-avatar w-50" />
        <h3 class="mt-4">Time Sheets</h3>
        <form role="form">
          <div class="form-content">
            <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
            </div>
          </div>
          <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Log in </a>
        </form>
      </div>
    </div>
  </div>
